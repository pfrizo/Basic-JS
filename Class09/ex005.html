<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM First steps</title>
    <style>
        body {
            background: brown;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Starting DOM studies</h1>
    <p>Here's the result</p>
    <p>Learning to use <strong>DOM</strong> in JavaScript.</p>
    <div id="msg">Click at me</div>
    <div class="msg">Click at me!!</div>

    <script>
        let bodyy = document.body;
        let p1 = document.getElementsByTagName('p')[1];

        let d = document.getElementById('msg');
        d.style.background = 'green';
        d.innerHTML = 'Loading...'

        let i = document.querySelector('div.msg');
        i.style.background = 'blue';

        /*
            selectors
            
            getElementsByTagName('tag')[idx]
            getElementsByName('name')[idx]
            getElementById('id')
            getElementsByClassName('class')[idx]
            querySelector('tag#id') || querySelector('tag.class')
        */
    </script>

</body>
</html>
