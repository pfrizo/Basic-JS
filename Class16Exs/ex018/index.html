<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>

    <section>
        <div id="form">
            <p> Number (Between 1 & 100):
                <input type="number" id="ntxt">
                <input type="button" value="Add" id="addBtn" onclick="addNumber()">
            </p>
            <p> 
                <select name="numsel" id="numsel" size="10"></select>
            </p>
            <p>
                <input type="button" value="Finish" id="finishBtn" onclick="finish()">
            </p>
        </div>

        <div id="res"></div>
    </section>

    <footer>
        <p>&copy;Frizo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
