<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's Count</h1>
    </header>

    <section>
        <div id="form">
            <p> Start:
                <input type="number" id="start">
            </p>
            <p> End:
                <input type="number" id="end">
            </p>
            <p> Step:
                <input type="number" id="steps">
            </p>
            <p>
                <input type="button" value="Count" id="count" onclick="count()">
            </p>
        </div>

        <div id="res">
            <p>Preparing to count...</p>
        </div>
    </section>

    <footer>
        <p>&copy;Frizo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
