<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM EVENTS</title>
    <style>
        div#area {
            font: normal 30pt Arial;
            background: green;
            color: aliceblue;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', toClick)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', leave)

        function toClick() {
            a.innerText = 'Clicked!'
            a.style.background = 'red'
        }

        function enter() {
            a.innerText = 'Came in!'
        }

        function leave() {
            a.innerText = 'Left!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
